<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <title>Formulário</title>
        <link rel="stylesheet" href="styles.css"  /link>
    </head>

    <body>
        <header>
            <h2>Quizz</h2>

            <nav>
                <ul>
                    <a href="index.html">Home   </a>
                    <a href="local.html">Localização   </a>
                    <a href="multimedia.html">Multimédia   </a>
                    <a href="info.html">Informação   </a>
                    <a href="quizz.html">Quizz</a>
                    <a href="viagem.html">Viagem</a>
                </ul>
                
            </nav>
        </header>

        <form method="get" action="https://postman-echo.com/get">
           <fieldset action="/quizz.html" autocomplete="on">
               <legend>Identificação</legend> 
              <label for="fname">Nome:</label>
              <input type="text" id="fname" name="nome" required autofocus>

              <label for="lname">Apelido: </label>
              <input type="text" id="lname" name="apelido" required>

              <label>Email: </label>
              <input type="email" placeholder="Insira o seu email." name="nome" autocomplete="off">

              <label>Data: </label>
              <input type="date" placeholder="Insira a data de hoje" name="data">

              <label>Horas: </label>
              <input type="time" placeholder="Que horas são?" name="horas">

            </fieldset>

            <br>
            <br>

            <label for="resposta">Em que país se situa Paris?</label>
            <input type="text" id="resposta" placeholder="Insira a sua resposta." name="resposta1" maxlength="20">

            <br>
            <br>

            <label for="selecao">Em que rio está localizada a cidade de Paris? </label>
                <input type="radio" id="rio reno" name="rio" value="Rio Reno">
                <label for="rio reno">Rio Reno</label>

                <input type="radio" id="rio tamisa" name="rio" value="Rio Tamisa">
                <label for="rio tamisa">Rio Tâmisa</label>

                <input type="radio" id="rio sena" name="rio" value="Rio Sena">
                <label for="rio sena">Rio Sena</label>

                <input type="radio" id="rio danubio" name="rio" value="Rio Danubio">
                <label for="rio danubio">Rio Danúbio</label>

                <br>
                <br>

                <p>Quando fores a Paris o queres mais conhecer?</p>
                <input type="checkbox" id="turismo1" name="turismo1" value="Gastronomia">
                <label for="turismo1">Gastronomia</label>

                <input type="checkbox" id="turismo2" name="turismo2" value="Arte">
                <label for="turismo2">Arte</label>

                <input type="checkbox" id="turismo3" name="turismo3" value="Monumentos">
                <label for="turismo3">Monumentos</label>

                <input type="checkbox" id="turismo4" name="turismo4" value="Moda">
                <label for="turismo4">Moda</label>

                <br>
                <br>

                <label for="cor">Que cor te faz lembrar Paris?</label>
                <input type="color" id="cor" name="cor" value="cor">

                <br>
                <br>

                <label for="numero">Quantos arrondissements (distritos) Paris tem?</label>
                <input type="number" id="numero" name="numero" step="3">

                <br>
                <br>

                <label for="probabilidade">Com aquilo que já ouviste sobre Paris, qual é a probabilidade de no futuro viveres lá?</label>
                <input type="range" id="probabilidade" name="probabilidade" value="probabilidade">

                <br>
                <br>

                <label for="imagens">Qual destas imagens apresenta o Museu de Louvre?</label>
                <br>
                <input type="image" src="images/louvre-paris.jpg" alt="escolha1" width="154" height="78">
                <input type="image" src="images/museu de historia natural- frança.jpg" alt="escolha2" width="154" height="78">
                <input type="image" src="images/musee-orsay-scaled.webp" alt="escolha3" width="154" height="78">

                <br>
                <br>

                <label for="transportes">Qual é o meio de transporte mais usado pelos cidadãos em Paris?</label>
                <select id="transportes" name="transportes" size="2">
                    <option value="carro">Carro</option>
                    <option value="autocarro">Autocarro</option>
                    <option value="metro">Metro</option>
                </select>

                <br>
                <br>
                
                <footer>
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset"
                </footer>
        </form>
           
    </body>
