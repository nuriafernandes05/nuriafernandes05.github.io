<!DOCTYPE html>
<html lang="pt">


    <head>
        <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulário</title>
        <link rel="stylesheet" href="styles.css"  /link>
        <link rel="stylesheet" href="responsive.css"/>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <style>
            * {box-sizing: border-box;}
            </style>
    </head>

    <body class="formularios">
        <header>
            <h2>Quizz</h2>

        </header>

        <nav class="menu">
            <button class="menu-toggle">☰ Menu</button>
            <ul>
                <a href="index.html"><i class="fas fa-home"></i>  Home</a>
                <a href="local.html"><i class="fas fa-map-marker-alt"></i>  Localização</a>
                <a href="multimedia.html"><i class="fas fa-image"></i>  Multimédia</a>
                <a href="info.html"><i class="fas fa-info-circle"></i>  Informação</a>
                <a href="quizz.html"><i class="fas fa-question-circle"></i>  Quizz</a>
                <a href="viagem.html"><i class="fas fa-plane"></i>  Viagem</a>
                <a href="pontosinteresse.html"><i class="fas fa-star"></i>  Pontos de Interesse</a>
                <a href="capitais.html"><i class="fas fa-globe"></i>  Capitais</a>
            </ul>
          
        </nav>
        
        <script>
            document.querySelector('.menu-toggle').addEventListener('click', function() {
                const menu = document.querySelector('.menu');
                menu.classList.toggle('open'); // Alterna a classe "open"
            });
        </script>
            
        <form method="get" action="https://postman-echo.com/get">

           <fieldset action="/quizz.html" autocomplete="on">

               <legend>Identificação</legend> 

              <label for="fname" class="negrito">Nome:</label>
              <input type="text" id="fname" name="nome" required autofocus>

              <label for="lname" class="negrito">Apelido: </label>
              <input type="text" id="lname" name="apelido" required>

              <label class="negrito">Email: </label>
              <input type="email" placeholder="Insira o seu email." name="nome" autocomplete="off">

              <label class="negrito">Data: </label>
              <input type="date" placeholder="Insira a data de hoje" name="data">

              <label class="negrito">Horas: </label>
              <input type="time" placeholder="Que horas são?" name="horas">

            </fieldset>

        
        <div class="form">
                 <label for="resposta" class="negrito">Em que país se situa Paris?</label>
            <input type="text" id="resposta" placeholder="Insira a sua resposta." name="resposta1" maxlength="20">

       

            <label for="selecao" class="negrito">Em que rio está localizada a cidade de Paris? </label>
                <input type="radio" id="rio reno" name="rio" value="Rio Reno">
                <label for="rio reno">Rio Reno</label>

                <input type="radio" id="rio tamisa" name="rio" value="Rio Tamisa">
                <label for="rio tamisa">Rio Tâmisa</label>

                <input type="radio" id="rio sena" name="rio" value="Rio Sena">
                <label for="rio sena">Rio Sena</label>

                <input type="radio" id="rio danubio" name="rio" value="Rio Danubio">
                <label for="rio danubio">Rio Danúbio</label>


                <label for="escolha" class="negrito">Quando fores a Paris o queres mais conhecer?</label>
                <input type="checkbox" id="turismo1" name="turismo1" value="Gastronomia">
                <label for="turismo1">Gastronomia</label>

                <input type="checkbox" id="turismo2" name="turismo2" value="Arte">
                <label for="turismo2">Arte</label>

                <input type="checkbox" id="turismo3" name="turismo3" value="Monumentos">
                <label for="turismo3">Monumentos</label>

                <input type="checkbox" id="turismo4" name="turismo4" value="Moda">
                <label for="turismo4">Moda</label>

               

                <label for="cor" class="negrito">Que cor te faz lembrar Paris?</label>
                <input type="color" id="cor" name="cor" value="cor">

               

                <label for="numero" class="negrito">Quantos arrondissements (distritos) Paris tem?</label>
                <input type="number" id="numero" name="numero" step="3">

                

                <label for="probabilidade" class="negrito">Com aquilo que já ouviste sobre Paris, qual é a probabilidade de no futuro viveres lá?</label>
                <input type="range" id="probabilidade" name="probabilidade" value="probabilidade">

             

                <label for="imagens" class="negrito">Qual destas imagens apresenta o Museu de Louvre?</label>
                
                <input type="image" src="images/louvre-paris.jpg" alt="escolha1" width="154" height="78">
                <input type="image" src="images/museu de historia natural- frança.jpg" alt="escolha2" width="154" height="78">
                <input type="image" src="images/musee-orsay-scaled.webp" alt="escolha3" width="154" height="78">

             
                <label for="transportes" class="negrito">Qual é o meio de transporte mais usado pelos cidadãos em Paris?</label>

                     <select id="transportes" name="transportes" size="2">
                        <option value="carro">Carro</option>
                        <option value="autocarro">Autocarro</option>
                         <option value="metro">Metro</option>
                    </select>

         
               
        </div>
        
                     <footer>
                        <input type="submit" value="Submit">
                        <input type="reset" value="Reset">
                    </footer>
        </form>

        <aside></aside>
           
        <footer>
            <p>DIW 2024</p>
        </footer>
    </body>
</html>
